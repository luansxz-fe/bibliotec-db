<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIBLIOTEC - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <i class="fas fa-book"></i>
                    <span>BIBLIOTEC</span>
                </a>
                <h1>Bem-vindo de volta</h1>
                <p>Entre na sua conta para continuar</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                    <button type="button" class="eye-btn" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-options">
                    <label>
                        <input type="checkbox" id="remember"> Lembrar de mim
                    </label>
                    <a href="#" class="forgot-link">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>

                <div class="auth-divider">
                    <span>ou</span>
                </div>

                <a href="cadastro.html" class="auth-link-btn">
                    <i class="fas fa-user-plus"></i> Criar nova conta
                </a>

                <div class="auth-links">
                    <p><a href="index.html"><i class="fas fa-arrow-left"></i> Voltar para página inicial</a></p>
                </div>
            </form>
        </div>
    </div>

    <div id="messageContainer"></div>

    <script src="js/app.js"></script>
    <script>
        // Verificar se já está logado
        if (localStorage.getItem('bibliotec_user')) {
            window.location.href = 'index.html';
        }

        // Mostrar/ocultar senha
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = event.currentTarget.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Configurar login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos', 'error');
                return;
            }
            
            // Verificar usuário
            const users = JSON.parse(localStorage.getItem('bibliotec_users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Salvar sessão
                localStorage.setItem('bibliotec_user', JSON.stringify(user));
                
                showMessage('Login realizado com sucesso!', 'success');
                
                // Redirecionar após 1 segundo
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showMessage('E-mail ou senha incorretos', 'error');
            }
        });

        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${text}</span>
            `;
            container.innerHTML = '';
            container.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 3000);
        }
    </script>
</body>
</html>
