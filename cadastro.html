<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIBLIOTEC - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <i class="fas fa-book"></i>
                    <span>BIBLIOTEC</span>
                </a>
                <h1>Crie sua conta</h1>
                <p>Junte-se à nossa comunidade de leitores</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Nome completo" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Seu melhor e-mail" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha (mínimo 6 caracteres)" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
                </div>

                <div class="form-options">
                    <label>
                        <input type="checkbox" id="terms" required> 
                        Concordo com os <a href="#">Termos de Uso</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i> Criar Conta
                </button>

                <div class="auth-divider">
                    <span>Já tem uma conta?</span>
                </div>

                <a href="login.html" class="auth-link-btn">
                    <i class="fas fa-sign-in-alt"></i> Fazer Login
                </a>

                <div class="auth-links">
                    <p><a href="index.html"><i class="fas fa-arrow-left"></i> Voltar para página inicial</a></p>
                </div>
            </form>
        </div>
    </div>

    <div id="messageContainer"></div>

    <script src="js/app.js"></script>
    <script>
        // Verificar se já está logado
        if (localStorage.getItem('bibliotec_user')) {
            window.location.href = 'index.html';
        }

        // Configurar cadastro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                id: Date.now(),
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                favorites: [],
                reservations: [],
                createdAt: new Date().toISOString()
            };
            
            // Validações
            if (!userData.name || userData.name.length < 3) {
                showMessage('Nome deve ter pelo menos 3 caracteres', 'error');
                return;
            }
            
            if (!userData.email.includes('@')) {
                showMessage('E-mail inválido', 'error');
                return;
            }
            
            if (userData.password.length < 6) {
                showMessage('Senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }
            
            if (userData.password !== userData.confirmPassword) {
                showMessage('As senhas não coincidem', 'error');
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                showMessage('Você deve aceitar os termos de uso', 'error');
                return;
            }
            
            // Verificar se email já existe
            const users = JSON.parse(localStorage.getItem('bibliotec_users') || '[]');
            if (users.some(u => u.email === userData.email)) {
                showMessage('Este e-mail já está cadastrado', 'error');
                return;
            }
            
            // Remover confirmPassword
            delete userData.confirmPassword;
            
            // Salvar usuário
            users.push(userData);
            localStorage.setItem('bibliotec_users', JSON.stringify(users));
            
            showMessage('Conta criada com sucesso! Redirecionando...', 'success');
            
            // Redirecionar para login após 1.5 segundos
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        });

        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${text}</span>
            `;
            container.innerHTML = '';
            container.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 3000);
        }
    </script>
</body>
</html>
